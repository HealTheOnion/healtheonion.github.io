---
layout: default
---

<table style="width:100%">
  <tr>
    <td><b>Image</b></td>
    <td><b>Name</b></td>
    <td><b>Rating</b></td>
  </tr>
  {% for post in site.posts %}
    <tr>
      <td>
        {% if post.profile %}
        <a href="{{ post.url }}"><img src="{{post.profile}}" height=100em width=auto /></a>
        {% endif %}
      </td>
      <td><a href="{{post.url}}">{{ post.title }}</a></td>
      <td><a href="{{post.url}}">{{post.stars}}</a></td>
    </tr>
  {% endfor %}
</table>
